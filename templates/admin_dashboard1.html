<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documents</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .content {
      flex-grow: 1;
      position: relative;
      display: flex;
      transition: margin-left 0.3s;
    }

    .iframe-container {
      flex-grow: 1;
      position: relative;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .preview-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: #555;
      display: flex;
    }


    .navbar {
  width: 200px;
  height: 100%;
  background-color: #333;
  color: white;
  overflow-y: auto;
  position: relative;
  box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
  transition: width 0.3s;
  border-right: 1px solid #555;
  padding: 10px;
}

.navbar:hover,
.sub-navbar:hover {
  width: 250px;
}

.navbar:hover,
.sub-navbar {
  padding-left: 15px;
}

.navbar:hover .content {
  margin-left: 250px;
}

#navbar .box {
  background-color: #555;
  border: 1px solid #666;
  white-space: nowrap;
  font-weight: normal;
  padding: 10px;
  border-radius: 5px;
  display: block;
  flex-wrap: wrap;
}

#navbar .box:hover {
  background-color: #666;
}

#navbar .box a,
#navbar .box .action {
  color: #fff;
  text-decoration: none;
  display: flex;
  align-items: center; 
  margin-right: 10px;
  padding: 8px;
  transition: background-color 0.3s;
}

#navbar p {
  margin: 0;
  cursor: pointer;
}

#navbar .action {
  display: inline-block;
  vertical-align: top;
  
}

#navbar .action form {
  margin-bottom: 0.5em;
  display: inline-block;
  
}

#navbar .reject {
  
  display: inline-block;
}


    .dashboard_buttons {
      align-self: flex-end;
      background: rgba(220, 220, 220, 0.813);
      color: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 20px;
    }

    .dashboard_buttons .button {
      cursor: pointer;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: #fff;
      transition: background-color 0.3s;
    }

    .dashboard_buttons .button:hover {
      background-color: #777;
    }

    

  </style>
</head>
<body>

<div class="dashboard_buttons">
  <button class="button goback" onclick="redirectToPage('/dashboard')">Main Page</button>
  <button class="button logout" onclick="handleButtonClick('Logout')">Logout</button>
</div>    

<div class="container">
  <div id="navbar" class="navbar">
    {% for document in pending_documents %}
    <div class="box">
      
        <a href="{{ url_for('open_file1', file_name= document.pdf_path) }}" target="fileViewer">
          <p onclick="displayFile()">{{ document.title }}</p>
        </a>
        
        <div class="action">
          <form method="post" action="{{ url_for('approve_document', document_id=document.id, action='approve') }}">
            <button type="submit" class="approve">Approve</button>
          </form>
          
          <form id="rejectForm" method="post" >
            <button type="button" class="reject" id="rejectButton">Reject</button>
            <textarea name="rejection_reason" placeholder="Enter rejection reason" id="rejectionReason" style="display: none;"></textarea>
            <button type="submit" formaction="{{ url_for('approve_document', document_id=document.id, action='reject') }}" style="display: none;" id="submitReject">Submit</button>
          </form>
        </div>
      
    </div>
    {% endfor %}
  </div>
  <div id="content" class="content">
    <div class="preview-message" id="preview-message">Select a file to preview</div>
    <div class="iframe-container">
      <iframe id="fileViewer" name="fileViewer" src="" frameborder="0"></iframe>
    </div>
    
  </div>    
</div>

<script>
  
  document.getElementById('rejectButton').addEventListener('click', function () {
    document.getElementById('rejectionReason').style.display = 'block';
    document.getElementById('submitReject').style.display = 'block';
  });

  // If you want to submit the form when clicking the "Submit" button
  document.getElementById('submitReject').addEventListener('click', function () {
    document.getElementById('rejectForm').submit();
  });

  var previewMessage = document.getElementsById('preview-message');
  previewMessage.style.display = 'none';

  function displayFile() {
    previewMessage.style.display = 'none';
  }

  function redirectToPage(url) {
    window.location.href = url;
  }

  var username = '{{ session["username"] }}';
  console.log('Username:', username);

  function handleButtonClick(message) {
    if (message == "Logout") {
      alert(message);
      window.location.href = '/logout';
    }
  }

</script>
</body>
</html>
