<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            background:linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://www.protechguy.com/wp-content/uploads/sites/712/2019/04/bigstock-Padlock-Key-And-Secret-Passwor-277316197.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;          
            margin: 0;
            padding: 0;
            background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        }
        form {
            background-color: rgba(255, 255, 255, 0.7);
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1{
        color:white;
        }
        button {
           display: inline-block;
           padding: 10px 20px;
           border-radius: 5px;
           font-size: 16px;
           text-decoration: none;
           margin: 10px;
           cursor: pointer;
        }

        /* Different color styles for the buttons */
        .button-green {
           background-color: green;
           color: white;
        }

        a.dashboard
{
    display: inline-block;
    padding: 10px 15px;
    background-color: yellow;
    color: black;
    text-decoration: none;
    border-radius: 5px;
    margin-right:10px;
}

a.dashboard:hover {
    background-color: rgba(213, 213, 19, 0.895);
}
    </style>
</head>
<body>
    <h1>Change Password</h1>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li style="color: {% if 'error' in message %}red{% else %}green{% endif %};">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form action="{{ url_for('changepassword',username=username) }}" method="post">
        <label for="old_password">Old Password:</label>
        <input type="password" id="old_password" name="old_password" required>
        <br><br>
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <br><br>
        <button type="submit" class="button-green">Change Password</button>
    </form>
    <p><a href="{{ url_for('dashboard',username=username) }}" class="dashboard">Dashboard</a></p>
</body>
</html>
