<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Detail</title>
    <!-- Include jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

 <!-- Include emojionearea library via CDN -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.css" integrity="sha512-vEia6TQGr3FqC6h55/NdU3QSM5XR6HSl5fW71QTKrgeER98LIMGwymBVM867C1XHIkYD9nMTfWK2A0xcodKHNA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <script src="https://cdnjs.cloudflare.com/ajax/libs/emojionearea/3.4.2/emojionearea.min.js" integrity="sha512-hkvXFLlESjeYENO4CNi69z3A1puvONQV5Uh+G4TUDayZxSLyic5Kba9hhuiNLbHqdnKNMk2PxXKm0v7KDnWkYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        
          body {
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),url('https://www.genesissolucoes.com.br/contents/1.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
            
        

        .container {
            width: 60%;
            background-color: rgba(255, 255, 255, 0.7); /* Adjust the alpha channel for transparency */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
        }

        h2 {
            color: #f6ff00;
            text-align: center;
        }

        h3 {
            color: #fff200;
            text-align: center;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            color: #fff;
            border-radius: 3px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        nav {
    background-color: rgba(220, 220, 220, 0.511);
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    position: fixed;
    width: 100%;
    top: 0;
    
    z-index: 1000; /* Set a higher z-index to ensure it appears above other elements */
}

        /* Style for the right-aligned buttons */
        .nav-buttons {
            display: flex;
            gap: 10px;
            
        }
.btn {
            display: inline-block;
            padding: 10px 10px;
            text-decoration: none;
            color: #fff;
            
            border-radius: 3px;
            margin-top: 15px;
        }

        

        .btn.ask-question {
            background-color: purple;
        }

        /* Style for the "Logout" button */
        .btn.logout {
            background-color: red;
        }

        .btn.ask-question:hover {
            background-color: rgb(208, 35, 208);
        }

        .btn.logout:hover {
            background-color: rgb(207, 35, 35);
        }

        a {
            text-decoration: none;
            color: whitesmoke;
            margin-right: 30px;
        }  
    </style>
</head>
<body>
    <nav>
        <div><h3>PF Forum</h3></div>
        <div class="nav-buttons">
            <a href="{{ url_for('ask_question') }}" style="text-decoration: none; color: white;" class="btn ask-question">Ask Question</a>
            <a href="{{ url_for('logout') }}" style="text-decoration: none; color: white;" class="btn logout">Logout</a>
        </div>
    </nav>
    <div class="container">
    <h2>Edit Answer</h2>
    <form method="POST" action="{{ url_for('edit_answer', answer_id=answer.id) }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.content.label(class="form-control-label") }}
            {{ form.content(id="myText",class="form-control") }}
        </div><br>
        <button type="submit" class="btn btn-primary">Submit Edited Answer</button>
    </form>
    <a href="{{ url_for('question_detail', question_id=answer.question.id) }}" class="btn btn-secondary">Back to Question</a>
</div>
<script type="text/javascript">
    // Ensure the document is ready before initializing emojionearea
    $(document).ready(function() {
        $('#myText').emojioneArea({
            pickerPosition: 'bottom'
        });
    });
</script>
</body>
</html>
